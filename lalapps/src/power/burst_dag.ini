; burst_dag.ini
;
; this is the configuration file for the burst DAG generation program that
; creates a condor DAG to run the burst analysis pipeline.

[condor]
universe  = standard
datafind  = /opt/ldg/ldg-server/bin/LALdataFind
burst  = /home/saikat/src/lalapps/src/power/lalapps_power

[input]
segments = S2H1Science_3.txt
datatype = RDS_R_L1
channel-name = H1:LSC-AS_Q


[output]
write-raw-data = false
write-spectrum = false
write-response = false
write-filter-data = false
write-snrsq = false
write-chisq = false

[datacond]
chunk-length = 1200
overlap = 1
t = 1

[burst]

pad-data = 8
verbose = true


[arg]
olap = 8192
olapfctr = 3
minfbin = 2
mintbin = 2
flow = 130
delf = 1
lngth = 1024
nsigma = 2
alphdef = 0.5
segdcle = 64
threshold = 1.0e-7
etomstr = 900
simtype = 0
spectype = useMedian
window = 2
start_time_ns = 0
srate = 16384
dbglevel = 65