; S3 string pipeline configuration script.
; 
; $Id$
;
; this is the configuration file for the inspiral DAG generation program that
; creates a condor DAG to run the inspiral analysis pipeline.

[condor]
universe = standard
datafind  = /opt/lscsoft/glue/bin/LSCdataFind
string  = /scratch2/xavi/CosmicStrings2006September21/lalapps_StringSearch
injection = /scratch2/xavi/CosmicStrings2006September21/lalapps_binj

[pipeline]
version = $Id$
user-tag =
ifo1 = H1
ifo2 = L1
ifo3 = H2
thresholdH1 = 4
thresholdH2 = 4
thresholdL1 = 4
segment-length = 344
trig-overlap = 1

[input]
segments = /scratch2/xavi/CosmicStrings2006September21/S4H1H2L1segments.txt
channel = LSC-STRAIN
type1 = H1_RDS_C04_LX
type2 = L1_RDS_C04_LX
type3 = H2_RDS_C04_LX

[datafind]
lal-cache = 
server = nemo-dataserver.phys.uwm.edu
match = localhost

[injection]
time-step = 560
population = uniform_sky
flow = 75
fhigh = 8192
tau = 1.0
strain-dist = loghpeak
strain-scale-min = -0.2
strain-scale-max = 3
waveform = StringCusp

[string]
sample-rate = 4096
bw-flow = 27
bank-freq-start = 50
bank-lowest-hifreq-cutoff = 75
settling-time = 4
short-segment-duration = 16
cusp-search = 
cluster-events = 0.1
pad = 4 
