; stochastic pipeline S2 H1L1 configuration script.
; 
; $Id$
;
; this is the configuration file for the stochastic DAG generation
; program lalapps_stochastic_pipe that creates a condor DAG to run the
; stochastic analysis pipeline

[condor]
universe = standard
datafind = LSCdataFind
stochastic = lalapps_stochastic

[input]
segments = S2_H1L1_segs.txt
min_length = 180
max_length = 1800
channel = dummy

[datafind]
type = RDS_R_L3
lal-cache = 

[calibration]
path = /ldas_outgoing/calibration/cache_files
L1 = L1-CAL-V03-729273600-734367600.cache
H1 = H1-CAL-V03-729273600-734367600.cache
H2-1 = H2-CAL-V03-729296220-731849040.cache
H2-2 = H2-CAL-V03-731849076-734367576.cache
H2-cal-epoch-boundary = 731849076

[stochastic]
debug-level = 33
interval-duration = 180
segment-duration = 60
sample-rate = 16384
resample-rate = 1024
f-min = 50
f-max = 300
channel-one = LSC-AS_Q
channel-two = LSC-AS_Q
filter-omega-alpha = 0
filter-omega-fref = 100
filter-omega0 = 1
overlap-hann =
hann-duration = 60
apply-mask =
mask-bin = 1
high-pass-filter =
hpf-frequency = 40
hpf-attenuation = 0.25
hpf-order = 6
