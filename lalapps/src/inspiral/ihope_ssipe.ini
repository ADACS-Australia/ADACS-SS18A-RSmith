[condor-max-jobs]
;maximum number of jobs that condor should run of a given category
datafind= 10
trigbank = 20
sire = 20

[pipeline]
; tagging information for the configure script
version = 
cvs-tag = $Name$
user-tag = 
slides = 1
retry-subdag = 1 
retry-jobs = 1
retry-plot-jobs = 2

;Set matplotlibdir to a local directory to avoid NFS issues with the TeX part 
