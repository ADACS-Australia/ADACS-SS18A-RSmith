;comment = None

[dbinjfind]
exact_insp =
nearby_insp =

[exact_insp]
simulation-table = sim_inspiral
recovery-table = sngl_inspiral
match-criteria = endTime:endTime:0.01
map-label = insp_exact
rough-match = geocent_end_time:end_time:10
