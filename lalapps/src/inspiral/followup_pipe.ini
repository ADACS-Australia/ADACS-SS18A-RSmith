[condor]
universe     = standard
;for inspiral jobs only
datafind     = /archive/home/romain/opt/glue/bin/LSCdataFind
convertcache = /ligotools/bin/convertlalcache.pl
qconfigure   = /archive/home/qonline/q/bin/qconfigure.sh
qscan        = /archive/home/qonline/q/bin/qscan.sh
inspiral     = /archive/home/inspiralbns/1yr_tag/bin/lalapps_inspiral
plotsnrchisq = /archive/home/romain/Projects/HighMassCBC/Stage2-EThinca-0.5000/./plotsnrchisq_pipe.py
dataqual     = /archive/home/channa/cvs/glue/bin/LSCdataQuality

[pipeline]
user-tag =

[hipe-cache]
;This section specifies where to find the various output of hipe
;These will override the commandline generic cache paths
hipe-cache-path = /archive/home/inspiralbns/analysis/ihope_test/822675614-823280414/playground/cache/
;If the following field is not filled, the code assumes that the option -generate-fu-cache is or has been specified
hipe-intermediate-cache = /archive/home/inspiralbns/analysis/ihope_test/822675614-823280414/playground/inspiral_hipe_playground_intermediate_data-822675614-823280414.cache
;The following fields are required when the user specifies the option --generate-fu-cache when running lalapps_followup_pipe
tmpltbank-path       = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground
trigbank-path        = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground/
first-inspiral-path  = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground/
second-inspiral-path = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground/
first-coinc-path     = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground/
second-coinc-path    = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground/

[triggers]
;hipe-output-cache = /archive/home/inspiralbns/analysis/ihope_test/822675614-823280414/playground/inspiral_hipe_playground_output-822675614-823280414.cache
;triggers-tag = COIRE_H1L1
;if hipe-output-cache and triggers-tag are specified, xml-glob will be ignored
xml-glob = /mnt/zfs/inspiralbns/analysis/ihope_test/822675614-823280414/playground/H1L1-COIRE_H1L1-822675614-604800.xml
;If left blank, that means no injections
;Must specify the same HL file that the inspiral jobs were ran with
injection-file = 
statistic = effective_snrsq
bitten-l-a = 
bitten-l-b =
num-trigs = 2

[data]

[inspiral]

[datafind]

[q-datafind]
type = RDS_R_L1
search-time-range = 1024

[q-hoft-datafind]
H1_type = H1_RDS_C02_LX
H2_type = H2_RDS_C02_LX
L1_type = L1_RDS_C02_LX
search-time-range = 128

[qscan]
Lconfig-file = L0L1-RDS_R_L1.txt
Hconfig-file = H0H1H2-RDS_R_L1.txt
Houtput = /archive/home/romain/public_html/test/dataFind/H/
Loutput = /archive/home/romain/public_html/test/dataFind/L/
Hweb = http://ldas-jobs.ligo.caltech.edu/~romain/test/dataFind/H/
Lweb = http://ldas-jobs.ligo.caltech.edu/~romain/test/dataFind/L/

[qscan-hoft]
L1config-file = L1_hoft.txt
H1config-file = H1_hoft.txt
H2config-file = H2_hoft.txt
Houtput = /archive/home/romain/public_html/test/hoft_dataFind/H/
Loutput = /archive/home/romain/public_html/test/hoft_dataFind/L/
Hweb = http://ldas-jobs.ligo.caltech.edu/~romain/test/hoft_dataFind/H/
Lweb = http://ldas-jobs.ligo.caltech.edu/~romain/test/hoft_dataFind/L/

[qscan-seismic]
Lconfig-file = LLO-seismic-qscan.txt
Hconfig-file = LHO-seismic-qscan.txt
Houtput = /archive/home/romain/public_html/test/seismic_qscan/H/
Loutput = /archive/home/romain/public_html/test/seismic_qscan/L/
Hweb = http://ldas-jobs.ligo.caltech.edu/~romain/test/seismic_qscan/H/
Lweb = http://ldas-jobs.ligo.caltech.edu/~romain/test/seismic_qscan/L/

[output]
page = /ligovirgo/cbc/protected/projects/s5/followup/test/

[seg]
executable = /archive/home/channa/cvs/glue/bin/LSCdataQuality
window = 1800
