;   set options for ligolw_sqlite jobs
;preserve_ids =
;replace =

[dbsimplify]
;   set options for dbsimplify jobs
;vacuum =

[compute_durations]
;   set options for compute_durations jobs

[dbaddinj]
;   set options for dbaddinj jobs

[inspinjfind]
;   set options for inspinjfind jobs
