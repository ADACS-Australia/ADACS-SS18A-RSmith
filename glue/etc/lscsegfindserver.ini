[ldbdd]
server = LSCsegFindServer
port = 30016
gridmap = /export/ldbd/etc/grid-security/lscsegfindserver/grid-mapfile
certfile = /export/ldbd/etc/grid-security/lscsegfindserver/lscsegfindcert.pem
keyfile = /export/ldbd/etc/grid-security/lscsegfindserver/lscsegfindkey.pem
dbname = ldbd
dbuser = grid
dbpasswd = 
rls = 
max_client_byte_string = 2048
pidfile = /export/ldbd/var/run/segfind.pid
logfile = /export/ldbd/var/log/segfind.log
logmaxbytes = 1024 * 1024 * 1
logbackupcount =  5
loglevel = DEBUG
