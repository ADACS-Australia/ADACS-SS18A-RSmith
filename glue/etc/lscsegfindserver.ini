[LSCSegFindServer]
port = 30015
gridmap = /ldcg/glue/etc/grid-security/lscsegfind/grid-mapfile
certfile = /ldcg/glue/etc/grid-security/lscsegfind/lscsegfindcert.pem
keyfile = /ldcg/glue/etc/grid-security/lscsegfind/lscsegfindkey.pem
dbname = segfind
dbuser = grid
dbpasswd = 
max_client_byte_string = 2048
pidfile = /ldcg/glue/var/run/segfind.pid
logfile = /ldcg/glue/var/log/segfind.log
logmaxbytes = 1024 * 1024 * 1
logbackupcount =  5
loglevel = DEBUG
