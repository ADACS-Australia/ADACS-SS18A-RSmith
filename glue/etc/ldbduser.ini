[ldbdd]
server = LDBDServer
ipaddr = ''
port = 30015
secure = yes
gridmap = /export/ldbd/etc/grid-security/ldbduser/grid-mapfile
certfile = /export/ldbd/etc/grid-security/ldbduser/ldbdcert.pem
keyfile = /export/ldbd/etc/grid-security/ldbduser/ldbdkey.pem
dbname = segment
dbuser = grid
dbpasswd = 
rls = 
max_client_byte_string = 1048576
pidfile = /export/ldbd/var/run/ldbduser.pid
logfile = /export/ldbd/var/log/ldbduser.log
logmaxbytes = 1024 * 1024 * 1
logbackupcount =  5
ldbd_com = PING,QUERY 
db2_com = SELECT
loglevel = DEBUG 
