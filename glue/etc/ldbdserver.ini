[ldbdd]
server = LDBDServer
ipaddr = ''
port = 30020
secure = yes
gridmap = /export/ldbd/etc/grid-security/ldbdserver/grid-mapfile
certfile = /export/ldbd/etc/grid-security/ldbdserver/ldbdcert.pem
keyfile = /export/ldbd/etc/grid-security/ldbdserver/ldbdkey.pem
dbname = segment
dbuser = grid
dbpasswd = 
rls = 
max_client_byte_string = 1048576
pidfile = /export/ldbd/var/run/ldbdserver.pid
logfile = /export/ldbd/var/log/ldbdserver.log
logmaxbytes = 1024 * 1024 * 1
logbackupcount =  5
loglevel = DEBUG
ldbd_com = PING,QUERY,INSERT,INSERTMAP,INSERTDMT
db2_com = SELECT,UPDATE,INSERT

